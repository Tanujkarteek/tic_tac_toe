<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="container">
        <h2 class="title">
          <span class="title-word title-word-1">TIC</span>
          <span class="title-word title-word-2">TAC</span>
          <span class="title-word title-word-3">TOE</span>
        </h2>
      </div>
    <section>
        <div class="game--container">
            <div data-cell-index="0" id="0" class="cell"></div>
            <div data-cell-index="1" id="1" class="cell"></div>
            <div data-cell-index="2" id="2" class="cell"></div>
            <div data-cell-index="3" id="3" class="cell"></div>
            <div data-cell-index="4" id="4" class="cell"></div>
            <div data-cell-index="5" id="5" class="cell"></div>
            <div data-cell-index="6" id="6" class="cell"></div>
            <div data-cell-index="7" id="7" class="cell"></div>
            <div data-cell-index="8" id="8" class="cell"></div>
        </div>
        <h1 class="game--status"></h1>
        <button class="game--restart">Restart Game</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
